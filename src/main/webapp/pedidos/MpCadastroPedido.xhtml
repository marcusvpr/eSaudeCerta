<ui:composition template="/WEB-INF/template/MpLayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="mpPedido" value="#{mpCadastroPedidoBean.mpPedido}" />
		<f:viewAction action="#{mpCadastroPedidoBean.inicializar}" />
	</f:metadata>

    <ui:define name="titulo">#{mpCadastroPedidoBean.editando ? "Edição de pedido" : "Novo pedido"}
    </ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frmCadastro">
	    	<h1>#{mpCadastroPedidoBean.editando ? "Edição de pedido" : "Novo pedido"}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<ui:include src="/WEB-INF/template/pedidos/MpBotoesPedido.xhtml" />
	    	
	    	<ui:include src="/WEB-INF/template/pedidos/MpCapaPedido.xhtml" />
	    	
	    	<p:tabView style="margin-top: 20px">
	    		<p:tab title="Itens">
	    			<ui:include src="/WEB-INF/template/pedidos/MpItensPedido.xhtml" />
	    		</p:tab>
	    		<p:tab title="Dados de entrega">
	    			<ui:include src="/WEB-INF/template/pedidos/MpDadosEntregaPedido.xhtml" />
	    		</p:tab>
	    		<p:tab title="Observação">
	    			<ui:include src="/WEB-INF/template/pedidos/MpObservacaoPedido.xhtml" />
	    		</p:tab>
	    	</p:tabView>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
