<ui:composition template="/WEB-INF/template/MpLayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de pedidos</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
	    	<h1>Pesquisa de pedidos</h1>
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" update="@form" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:commandButton value="Exportar para XLS" ajax="false">
						<p:dataExporter type="xls" target="pedidosTable"
							fileName="pedidos" postProcessor="#{mpPesquisaPedidosBean.posProcessarXls}" />
					</p:commandButton>
					
	    			<p:button value="Novo" outcome="/pedidos/MpCadastroPedido" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Número" />
	    		<h:panelGroup>
	    			<p:inputText size="10" value="#{mpPesquisaPedidosBean.mpFiltro.numeroDe}" />
	    			a
	    			<p:inputText size="10" value="#{mpPesquisaPedidosBean.mpFiltro.numeroAte}" />
	    		</h:panelGroup>
	    		
	    		<p:outputLabel value="Data de criação" />
	    		<h:panelGroup>
	    			<p:calendar size="10" pattern="dd/MM/yyyy" showOn="button"
	    				value="#{mpPesquisaPedidosBean.mpFiltro.dataCriacaoDe}" />
	    			a
	    			<p:calendar size="10" pattern="dd/MM/yyyy" showOn="button"
	    				value="#{mpPesquisaPedidosBean.mpFiltro.dataCriacaoAte}" />
	    		</h:panelGroup>
	    		
	    		<p:outputLabel value="Vendedor" />
	    		<p:inputText size="40" value="#{mpPesquisaPedidosBean.mpFiltro.nomeVendedor}" />
	    		
	    		<p:outputLabel value="Cliente" />
	    		<p:inputText size="40" value="#{mpPesquisaPedidosBean.mpFiltro.nomeCliente}" />
	    		
	    		<p:outputLabel value="Status" />
	    		<p:selectManyCheckbox value="#{mpPesquisaPedidosBean.mpFiltro.mpStatuses}">
	    			<f:selectItems value="#{mpPesquisaPedidosBean.mpStatuses}" var="mpStatus"
	    				itemValue="#{mpStatus}" itemLabel="#{mpStatus.descricao}" />
	    		</p:selectManyCheckbox>
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="pedidosTable" value="#{mpPesquisaPedidosBean.model}" var="mpPedido"
		    		style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado."
		    		rows="15" paginator="true" paginatorAlwaysVisible="false"
		    		paginatorPosition="bottom" lazy="true">

	    		<p:column headerText="Cliente" sortBy="#{mpPedido.mpCliente.nome}">
	    			<h:outputText value="#{mpPedido.mpCliente.nome}"/>
	    		</p:column>
	    		<p:column headerText="Vendedor">
	    			<h:outputText value="#{mpPedido.mpVendedor.nome}"/>
	    		</p:column>
	    		<p:column headerText="Data de criação" style="text-align: center; width: 140px">
	    			<h:outputText value="#{mpPedido.dataCriacao}">
	    				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
	    			</h:outputText>
	    		</p:column>
	    		<p:column headerText="Valor total" style="text-align: right; width: 120px"
	    															sortBy="#{mpPedido.valorTotal}">
	    			<h:outputText value="#{mpPedido.valorTotal}">
	    				<f:convertNumber type="currency"/>
	    			</h:outputText>
	    		</p:column>
	    		<p:column headerText="Status" style="width: 100px">
	    			<h:outputText value="#{mpPedido.mpStatus.descricao}"/>
	    		</p:column>
	    		<p:column style="text-align: center; width: 50px" exportable="false">
	    			<p:button icon="ui-icon-pencil" title="Editar" outcome="/pedidos/MpCadastroPedido">
	    				<f:param name="mpPedido" value="#{mpPedido.id}" />
	    			</p:button>
	    		</p:column>
	    	</p:dataTable>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
