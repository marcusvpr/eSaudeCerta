<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="mpFeriado" value="#{mpCadastroFeriadoBean.mpFeriado}" />
			<f:viewAction action="#{mpCadastroFeriadoBean.inicializar}" />
		</f:metadata>

		<div class="ContainerIndent">
			<h:form id="frm">
				<p:panel header="Feriado #{mpCadastroFeriadoBean.txtModoTela}">

					<p:messages id="message" autoUpdate="false" showDetail="false" />

					<ui:include src="/WEB-INF/template/sentinel/cartorios/mpBotoesFeriado.xhtml" />

					<div class="ContainerIndent" style="margin-top: 60px;">
					</div>
					
					<p:tabView id="tabViewC">

						<p:tab title="Dados">
							<div class="ContainerIndent ui-fluid">
								<p:panel>
									<div class="Container">
										<div class="Container95 Responsive100">
											<div class="Container100">
												<p:panelGrid columns="4" layout="grid"
													style="border:0px !important; background:none;"
													styleClass="ui-panelgrid-blank">

													<p:calendar id="dataFeriado"
														style="background-color:black; color:yellow;"
														pattern="dd/MM/yyyy" mask="true"
														placeholder="Data Feriado"
														required="#{mpCadastroFeriadoBean.indEditavel}"
														validatorMessage="Informar Data Feriado"
														disabled="#{mpCadastroFeriadoBean.indEditavel}"
														value="#{mpCadastroFeriadoBean.mpFeriado.dataFeriado}" />
													<p:inputText placeholder="Descrição" maxlength="155"
														readonly="#{mpCadastroFeriadoBean.indEditavel}"
														value="#{mpCadastroFeriadoBean.mpFeriado.descricao}">
														<f:validateLength maximum="150" />
														<p:clientValidator event="keyup" />
													</p:inputText>
													<h:panelGroup />
													<h:panelGroup />

												</p:panelGrid>
											</div>
										</div>
										<div class="Container5 Responsive100">
											<div class="Container100">
												<div class="ContainerIndent"></div>
											</div>
										</div>
									</div>
								</p:panel>
							</div>
						</p:tab>

					</p:tabView>

				</p:panel>
			</h:form>
		</div>
				
	</ui:define>

</ui:composition>
