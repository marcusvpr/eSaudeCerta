<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">
		<div class="ContainerIndent">
			<h:outputScript name="jquery/jquery.js" library="primefaces"
				target="head" />

			<h:form id="frmCalcula">
				<p:growl id="growl" />
				<p:messages autoUpdate="true" />

				<h2 class="aw-page-title">Calcular Atos</h2>

				<div class="ContainerIndent">
					<div class="Container100">
						<span class="DispInlBlock Fleft FloatNoneOnMobile"> 
							<p:commandButton value="Calcular"
								actionListener="#{mpCalculaAtosBean.calcular}"
								widgetVar="startButton2" />
							<p:commandButton value="Cancela"
								actionListener="#{mpCalculaAtosBean.cancel}"
								oncomplete="PF('pbAjax').cancel();PF('startButton2').enable();" />
						</span> 
						<span class="DispInlBlock Fright FloatNoneOnMobile"> 
							<p:button title="Sair" icon="fa fa-close Fs14 yellow"
								 										href="/dashboardRS" />
						</span>
					</div>
				</div>
				<div class="ContainerIndent">
					<div class="Container50">
						<span class="DispInlBlock Fright FloatNoneOnMobile">
							<p:progressBar widgetVar="pbAjax" ajax="true"
								value="#{mpCalculaAtosBean.progresso}" labelTemplate="{value}%"
								styleClass="animated" global="false">
								<p:ajax event="complete"
									listener="#{mpCalculaAtosBean.onComplete}" update="growl"
									oncomplete="PF('startButton2').enable()" />
							</p:progressBar>
						</span>
					</div>
					<div class="Container50">
						<span class="DispInlBlock Fright FloatNoneOnMobile"> </span>
					</div>
				</div>

			</h:form>
		</div>

		<style type="text/css">
    		.animated .ui-progressbar-value { 
        		background-image: url("images/loading.gif"); 
    		}
		</style>
		<script type="text/javascript">
			function start() {
    			PF('startButton1').disable();
 
   				 window['progress'] = setInterval(function() {
   				    var pbClient = PF('pbClient'),
    			    oldValue = pbClient.getValue(),
        			newValue = oldValue + 10;
 
        			pbClient.setValue(pbClient.getValue() + 10);
 
        			if(newValue === 100) {
            			clearInterval(window['progress']);
        			}
    			}, 1000);
			}
 
			function cancel() {
    			clearInterval(window['progress']);
    			PF('pbClient').setValue(0);
    			PF('startButton1').enable();
			}
		</script>

	</ui:define>

</ui:composition>
