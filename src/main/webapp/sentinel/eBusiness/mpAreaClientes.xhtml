<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template/sentinel/eBusiness/mpTemplate.xhtml">

	<ui:define name="content">

		<div class="Container">
      		<div class="EmptyBox10"></div>
      		<div class="EmptyBox10"></div>
			<p:panel header="Área de Clientes" footer="Área de Clientes"
				style="margin-top:20px">
				<p:panelGrid columns="2"
					columnClasses="ui-grid-col-10, ui-grid-col-2" layout="grid"
					styleClass="ui-panelgrid-blank">

					<!-- LOGIN BOX COVER START -->
					<div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10"
						id="login-box">
						<div class="EmptyBox10"></div>
						<div class="Container">
							<div role="1"
								class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft">
								<div class="Container80 Fnone MarAuto FontBold">
									<i class="icon-lock"></i> Login
								</div>
							</div>
							<div role="2"
								class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn right">
								<div class="Container80 Fnone MarAuto FontBold">
									<i class="icon-key-1"></i> Permissões
								</div>
							</div>

							<div class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden" id="TAB1">
								<h:form id="frmLogin" prependId="false">

									<p:growl id="messages" sticky="true" autoUpdate="true" life="300" />

									<div class="EmptyBox20"></div>
									<p:outputLabel value="Usuário ou E-mail"
										style="font-size:18px; color:black; font-weight:bold;" />									
									<p:inputText placeholder="Usuário ou E-mail" id="j_username"
										required="true"
										requiredMessage="Favor entre o Usuário/E-mail."
										value="#{mpLoginBean.loginEmail}"
										styleClass="Container80 Fnone MarAuto Fs18">
										<p:ajax event="change" process="@this"
											listener="#{mpLoginBean.trataVisivelTenant}" />
									</p:inputText>

									<div class="EmptyBox10"></div>
									<p:outputLabel value="Senha"
										style="font-size:18px; color:black; font-weight:bold;" />									
									<p:password placeholder="Senha" id="j_password" required="true"
										requiredMessage="Favor entre a Senha."
										styleClass="Container80 Fnone MarAuto Fs18" feedback="false" />

									<div class="EmptyBox10"></div>
									<p:commandButton value="Log In" ajax="false" styleClass="Fs16"
										action="#{mpLoginBean.login}" />
									<div class="EmptyBox10"></div>
									<div class="EmptyBox10"></div>
									<p:outputLabel value="#{mpLoginBean.mensagemSistema}"
										style="font-size:18px; color:black; font-weight:bold;" />
									<div class="EmptyBox10"></div>
								</h:form>
							</div>

							<div class="Container90 Fnone MarAuto DispNone TexAlCenter TabContent OvHidden" id="TAB2">
								<h:form id="frmRegistro" prependId="false">

									<div class="EmptyBox5"></div>
									<h:panelGroup>
										<p:inputText id="usuarioRegistro" placeholder="Usuário"
											required="true" requiredMessage="Favor entre o Usuário."
											value="#{mpLoginBean.usuarioRegistro}"
											rendered="#{mpLoginBean.indVisivelRegistro}"
											styleClass="Container80 Fnone MarAuto Fs18" />
										<p:tooltip for="usuarioRegistro" value="Usuário (Ex.: fulano )" />
									</h:panelGroup>
									<div class="EmptyBox10"></div>
									<h:panelGroup>
										<p:inputText id="nomeRegistro" placeholder="Nome"
											required="true" requiredMessage="Favor entre o Nome."
											value="#{mpLoginBean.nomeRegistro}"
											rendered="#{mpLoginBean.indVisivelRegistro}"
											styleClass="Container80 Fnone MarAuto Fs18" />
										<p:tooltip for="nomeRegistro"
											value="Nome Usuário (Ex.: Fulano da Silva )" />
									</h:panelGroup>
									<div class="EmptyBox10"></div>
									<h:panelGroup>
										<p:inputText id="emailRegistro" type="email"
											placeholder="Seu Endereço de Email" required="true"
											value="#{mpLoginBean.emailRegistro}"
											requiredMessage="Favor entre o E-mail."
											validatorMessage="E-mail formato Inválido!"
											styleClass="Container80 Fnone MarAuto Fs18">
											<f:validateRegex
												pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
										</p:inputText>
										<p:tooltip for="emailRegistro"
											value="Email Usuário (Ex.: fulano@provedor.com.br )" />
									</h:panelGroup>
									<div class="EmptyBox10"></div>
									<h:panelGroup>
										<p:password id="senhaRegistro" placeholder="Senha"
											match="senhaConfirmaRegistro" required="true"
											value="#{mpLoginBean.senhaRegistro}"
											requiredMessage="Favor entre a Senha."
											rendered="#{mpLoginBean.indVisivelRegistro}"
											styleClass="Container80 Fnone MarAuto Fs18" feedback="true" />
										<p:tooltip for="senhaRegistro"
											value="Senha (Ex.: @Letras123 )" />
									</h:panelGroup>
									<div class="EmptyBox10"></div>
									<h:panelGroup>
										<p:password id="senhaConfirmaRegistro"
											placeholder="Confirma Senha" required="true"
											value="#{mpLoginBean.senhaConfirmaRegistro}"
											requiredMessage="Favor entre a Senha Confirma."
											rendered="#{mpLoginBean.indVisivelRegistro}"
											styleClass="Container80 Fnone MarAuto Fs18" feedback="false" />
										<p:tooltip for="senhaConfirmaRegistro" value="Confirma Senha" />
									</h:panelGroup>
									<div class="EmptyBox10"></div>
									<div class="Container85 Fnone MarAuto softgray">
										<p:selectBooleanCheckbox id="indEsqueciSenha"
											value="#{mpLoginBean.indEsqueciSenha}" styleClass="Fleft"
											itemLabel="Esqueci a senha">
											<p:ajax event="change" process="@this" update=":frmRegistro"
												listener="#{mpLoginBean.trataEsqueciSenha}"
												ignoreAutoUpdate="true" />
										</p:selectBooleanCheckbox>
										<p:spacer width="5px" />
										<h:panelGroup rendered="#{mpLoginBean.indVisivelRegistro}">
											<p:selectBooleanCheckbox id="indAceiteTermo" required="true"
												requiredMessage="Favor aceitar a Política do Site."
												value="#{mpLoginBean.indAceiteTermo}" styleClass="Fleft"
												itemLabel="Eu Aceito a Política do Site" />
											<a href="./mpPageTermoPolitica.xhtml" target="_blank"
												class="DispInlBlock Fright Fs8 MarRight20"> <i
												class="icon-attention hardblue"> Link da Política do Site </i>
											</a>
										</h:panelGroup>
									</div>
									<div class="EmptyBox10"></div>
									<p:commandButton value="Envia Requisição de Acesso"
										ajax="false" styleClass="Fs12"
										action="#{mpLoginBean.enviaRegistro}" />
									<div class="EmptyBox10"></div>
								</h:form>
							</div>
						</div>
					</div>
					<!-- LOGIN BOX COVER END -->
					<p:graphicImage name="eBusiness/image4.png" library="images" style="heigth:50px" />
				</p:panelGrid>
			</p:panel>
		</div>

	</ui:define>

</ui:composition>
